<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl text-center mt-10 font-bold">Let's get some <span class="text-lime-400">Money
            !!!</span></h1>

    <section>
        <div class="grid grid-cols-3 gap-5 w-9/12 mx-auto mt-10 ">
            <div class="bg-yellow-300 rounded-lg pl-5 py-5">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-4xl">$<span id="total-deposit">00</span></h2>
            </div>
            <div class="bg-gray-300 rounded-lg pl-5 py-5">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-4xl">$<span id="withdraw-deposit">00</span></h2>
            </div>
            <div class="bg-violet-300 rounded-lg pl-5 py-5">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-4xl">$<span id="balance-deposit">1240</span></h2>
            </div>

        </div>
    </section>
    <section>
        <div class="grid grid-cols-2 gap-5 w-3/4 mx-auto mt-10">
            <div class="bg-lime-300 p-10 rounded-lg">
                <h4 class="text-3xl mb-3">Your Deposit</h4>
                <input id="deposit-feild" class="w-3/4 px-5 py-3 rounded-lg block mb-3" type="text" placeholder="$ Amount you want to deposit">
                <button id="btn-submit" class="bg-cyan-700 px-6 py-2 text-white rounded-xl hover:bg-fuchsia-600">Submit</button>
            </div>
            <div class="bg-emerald-400 p-10 rounded-lg">
                <h4 class="text-3xl mb-3">Your Withdraw</h4>
                <input id="withdraw-field" class="w-3/4 px-5 py-3 rounded-lg block mb-3" type="text" placeholder="$ Amount you want to deposit">
                <button id="btn-wirhdraw" class="bg-cyan-700 px-6 py-2 text-white rounded-xl hover:bg-indigo-800">Submit</button>
            </div>
            
        </div>
    </section>
    <script src="./utilities.js"></script>
    <script src="./deposit.js"></script>
    <script src="./withdraw.js"></script>
</body>

</html>
